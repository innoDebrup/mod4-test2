name: mod4-test2
recipe: drupal10
config:
  webroot: web
  via: nginx
  php: 8.2
services:
  appserver:
    webroot: web
    xdebug: debug
    config:
      php: .lando/php.ini
  database:
    type: mysql
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for nginx.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o -USR2 php-fpm
    user: root
